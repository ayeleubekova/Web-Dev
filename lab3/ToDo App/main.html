<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./main.css" />

  </head>
  <body>
    <div class="header_wp">
      <h1 class="header_text_wp">
        <p>ToDo List
        </p>
      </h1>
    </div>
   <div class="todo-list">
      <h1>ToDo List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New task">
        <button type="submit" class="add_btn">Add</button>
      </form>
      <ul id="todo-list"></ul> 
      <script>
      const form = document.querySelector("#todo-form");
      const input = document.querySelector("#todo-input");
      const list = document.querySelector("#todo-list");

      form.addEventListener("submit", event => {
        event.preventDefault();

        const text = input.value.trim();
        if (!text) return alert('Введите текст!');

        input.value = "";

        const item = document.createElement("li");
        item.classList.add("todo-item");
        item.innerHTML = `
          <input type="checkbox">
          <span class="todo-text">${text}</span>
          <button class="delete_btn">
            <svg  fill="#e00d0d" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	 viewBox="0 0 512 512" xml:space="preserve">
<g>
	<g>
		<path d="M60.236,210.824L90.354,512h331.294l30.118-301.176H60.236z M188.236,459.294H143.06V263.529h45.176V459.294z
			 M278.589,459.294h-45.177V263.529h45.177V459.294z M368.942,459.294h-45.176V263.529h45.176V459.294z"/>
	</g>
</g>
<g>
	<g>
		<path d="M391.53,90.353h-52.706v-7.529C338.824,37.155,301.67,0,256.001,0s-82.824,37.155-82.824,82.824v7.529h-52.706
			c-44.767,0-81.908,32.565-89.08,75.294h449.218C473.438,122.918,436.297,90.353,391.53,90.353z M293.648,90.353h-75.294v-7.529
			c0-20.759,16.888-37.647,37.647-37.647s37.647,16.888,37.647,37.647V90.353z"/>
	</g>
</g>
</svg>
</button>
        `;

        const checkbox = item.querySelector("input");
        const textElement = item.querySelector(".todo-text");
        const button = item.querySelector("button");

        checkbox.addEventListener("change", event => {
          textElement.classList.toggle("done");
        });

        button.addEventListener("click", event => {
          item.remove();
          console.log('deleted');
        });

        list.appendChild(item);
      });
       </script>
   </body>

</html>
