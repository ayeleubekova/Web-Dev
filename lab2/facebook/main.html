<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <title>Facebook</title>
</head>

<body>
  <main class="main_cont">
    <div class="main_wp">
      <div class="main_content_wp">
        <div class="header_wp">
          <div class="header_img_wp">
            <img alt="logo" class="main_logo" src="./logo.png" />
          </div>
          <h1 class="header_text_wp">
            <p>Facebook помогает вам всегда <br />
              оставаться на связи и общаться со <br />
              своими знакомыми.
            </p>
          </h1>
        </div>
        <div class="form_cont">
          <div class="form_wp">
            <form class="form_padd_wp">
              <input type="email" placeholder="Электронный адрес или номер телефона" />
              <input type="password" placeholder="Пароль" />
              <button class="form_enter_btn">Вход</button>
              <a class="anc">Забыли пароль?</a>
              <div class="form_create_btn_wp">
                <button class="form_create_btn">Создать новый аккаунт</button>
              </div>
            </form>
            <div class="form_under_text_wp">
              <p><a class="form_under_link" href="#">Создать Страницу</a> знаменитости,
                музыкальной группы или компании.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <ul class="footer__list upper">
      <li>Русский</li>
      <li>English(US)</li>
      <li>Türkçe</li>
      <li>Bahasa Indonesia</li>
    </ul>
    <ul class="footer__list bottom">
      <li>Регистрация</li>
      <li>Вход</li>
      <li>Messenger</li>
    </ul>
  </footer>
</body>

</html>
